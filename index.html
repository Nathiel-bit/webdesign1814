<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototipo de Tela RockContent</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo"><img src="images/FOO5VttK3Zr6Op3YjWtAnVHOq0.png" alt="RockContent"></div>
    <nav>
      <ul>
        <li>Clientes</li>
        <li>Soluções</li>
        <li>Produtos e Serviços</li>
        <li>Recursos</li>
        <li>Parceiros</li>
        <li>Sobre</li>
        <li><button class="">Fale com consultor</button></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="left">
      <h1>Impulsione sua empresa com conteúdo que performa</h1>
      <p>Nossos produtos e serviços permitem que marcas criem estratégias de conteúdo de alta qualidade, que promovem reconhecimento e geram receita.</p>
      <div class="buttons">
        <button class="blue">Comece imediatamente</button>
        <button class="">Vamos Conversa</button>
      </div>
    </section>
    <section class="right">
      <img src="images/imagem_principal_semfundo.png" alt="Homem com laptop" class="img-homem">
    </section>
  </main>
</body>
</html>
